name: Build and Release EXE

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    if: contains(github.event.head_commit.message, 'update to')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Extract Version from Commit Message
        id: get_version
        shell: pwsh
        run: |
          $commitMsg = "${{ github.event.head_commit.message }}"
          
          if ($commitMsg -match '(?i)update to\s+([\w\d\.-]+)') {
            $version = $matches[1].Trim()
            echo "Version: $version"
            
            echo "VERSION=$version" >> $env:GITHUB_ENV
          } else {
            echo "Version Error"
            exit 1
          }

      - name: Build EXE with PyInstaller
        run: |
          # -F: 打包成单文件
          # -n: 指定输出文件名
          # --clean: 清理缓存
          # 如果你的程序是纯命令行工具，去掉 -w (windowed) 参数
          # 如果是 GUI 程序，保留 -w 参数以隐藏控制台窗口
          pyinstaller --noconsole --onefile --name="PoeditCopilot" PoeditCopilot.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Version ${{ env.VERSION }}
          files: dist/PoeditCopilot.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}